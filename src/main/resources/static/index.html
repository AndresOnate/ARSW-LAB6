<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
          href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>Blueprints</h1>
        <div class="author">
            <span>Author</span><input id="author">
            <button onclick="app.getBlueprintsByAuthor()">Get Blueprints</button>
        </div>
        <h3 id="author-content">Author Name</h3>
        <table id="blueprint-table">
            <thead>
                <tr>
                    <th>Blueprint</th>
                    <th>Points</th>
                    <th>Draw</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3 id="total-points">Total user points:</h3>   
        <h3 id="blueprint-name"></h3>  
        <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;">
        </canvas>
    </body>
</html>
